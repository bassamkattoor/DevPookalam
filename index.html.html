<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevPookalam</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #3e2723;
      color: #fff8e1;
      text-align: center;
      padding: 20px;
    }

    /* ðŸŒ¸ Heading */
    h1 {
      font-size: 2.3rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff6f61, #ffca28, #4caf50, #42a5f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      position: relative;
      padding-bottom: 10px;
      text-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    h1::after {
      content: "";
      position: absolute;
      left: 10%;
      bottom: 0;
      width: 80%;
      height: 5px;
      background: linear-gradient(90deg, #ff6f61, #ffca28, #4caf50, #42a5f5);
      border-radius: 3px;
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    /* Main Pookalam Container */
    .pookalam {
      position: relative;
      width: 600px;
      height: 600px;
      margin: 30px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Rotating Background Circle */
    .bg-circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #fff8e1;
      overflow: hidden;
      animation: rotateBg 80s linear infinite;
      z-index: 1;
    }

    @keyframes rotateBg {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Yellow decorative dots */
    .dot {
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #ffca28;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }

    /* Petals (Fixed, Above Background) */
    .petal {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.3s;
      border: 3px solid #fff8e1;
      z-index: 2; /* keep petals above bg */
    }

    .petal:hover {
      transform: scale(1.2);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      z-index: 10;
    }

    .outer { background: #e53935; }   /* Red outer = Web */
    .middle { background: #fbc02d; }  /* Yellow middle = System/DB */
    .inner { background: #43a047; }   /* Green inner = AI/ML */
    .center {
      background: #d32f2f;
      width: 100px;
      height: 100px;
      font-size: 1.5rem;
      border: 6px solid #fff8e1;
    }

    /* Info Box */
    .info-box {
      margin-top: 20px;
      padding: 15px;
      background: #fff8e1;
      color: #3e2723;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      width: 55%;
      margin-left: auto;
      margin-right: auto;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ DevPookalam: Where Culture Meets Code ðŸ’»</h1>
  <div class="pookalam" id="pookalam">
    <div class="bg-circle" id="bgCircle"></div>
  </div>
  <div class="info-box" id="info">Click a petal to learn about it!</div>

  <script>
    const pookalam = document.getElementById("pookalam");
    const bgCircle = document.getElementById("bgCircle");
    const infoBox = document.getElementById("info");

    // Ring themes
    const outerRing = [
      { text: "JS", info: "JavaScript: Web interactivity." },
      { text: "HTML", info: "HTML: Web structure." },
      { text: "CSS", info: "CSS: Web styling." },
      { text: "JS", info: "The language of the web." },
      { text: "</>", info: "Frontend magic!" },
      { text: "JS", info: "Client-side scripting." }
    ];

    const middleRing = [
      { text: "C++", info: "C++: Systems & performance." },
      { text: "SQL", info: "SQL: Database queries." },
      { text: "Java", info: "Java: Enterprise & Android." },
      { text: "C", info: "C: The mother of all languages." },
      { text: ";", info: "Semicolons: End of statements." }
    ];

    const innerRing = [
      { text: "AI ðŸ¤–", info: "Artificial Intelligence." },
      { text: "Py", info: "Python: The AI favorite." },
      { text: "ML", info: "Machine Learning." },
      { text: "DL", info: "Deep Learning models." },
      { text: "{}", info: "Code blocks for AI logic." }
    ];

    // Helper to generate ring
    function generateRing(ringData, ringClass, count, radius) {
      for (let i = 0; i < count; i++) {
        const angle = (i / count) * 2 * Math.PI;
        const petal = document.createElement("div");
        petal.className = `petal ${ringClass}`;
        const symbol = ringData[i % ringData.length];
        petal.textContent = symbol.text;

        // Position (center = 300,300)
        const x = 300 + radius * Math.cos(angle) - 35;
        const y = 300 + radius * Math.sin(angle) - 35;
        petal.style.left = `${x}px`;
        petal.style.top = `${y}px`;

        petal.addEventListener("click", () => {
          infoBox.textContent = symbol.info;
        });

        pookalam.appendChild(petal);
      }
    }

    // Generate fixed petals
    generateRing(outerRing, "outer", 14, 250);
    generateRing(middleRing, "middle", 10, 170);
    generateRing(innerRing, "inner", 6, 100);

    // Center
    const center = document.createElement("div");
    center.className = "petal center";
    center.textContent = "Py";
    center.addEventListener("click", () => {
      infoBox.textContent = "Python at the heart of DevPookalam!";
    });
    pookalam.appendChild(center);

    // Yellow decorative dots (inside bg-circle, so they rotate with it)
    for (let i = 0; i < 20; i++) {
      const angle = (i / 20) * 2 * Math.PI;
      const dot = document.createElement("div");
      dot.className = "dot";
      const r = 280;
      dot.style.left = `${300 + r * Math.cos(angle) - 9}px`;
      dot.style.top = `${300 + r * Math.sin(angle) - 9}px`;
      bgCircle.appendChild(dot);
    }
  </script>
</body>
</html>
